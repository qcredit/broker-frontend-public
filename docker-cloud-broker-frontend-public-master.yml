version: "3.4"
# broker-frontend-public
services:
  apache:
    image: 666509747749.dkr.ecr.eu-west-1.amazonaws.com/broker-frontend-public:latest$GitCommitAppendix
    environment:
      ENV_TYPE: "production"
      LOCAL_REDIS: "tcp://redis:6379"
    volumes:
      - /srv/local/broker-frontend-public/production:/var/log/apache2
    ports:
      - 11012:80
    stop_grace_period: 360s
    stop_signal: WINCH
    healthcheck:
      disable: true
      #test: ["CMD", "/bin/sh", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 4
      start_period: 20s
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        order: start-first
        parallelism: 2
        delay: 15s
        max_failure_ratio: 1
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 50
        window: 30s
      resources:
        limits:
          memory: 1536M
          cpus: "0.8"
        reservations:
          memory: 128M
      placement:
        constraints:
          - 'node.labels.COUNTRY_poland == TRUE'
          - 'node.labels.SITE_PUBLIC == TRUE'
          - 'node.labels.ENV_PROD == TRUE'

  redis:
    image: redis
    stop_grace_period: 360s
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        order: start-first
        parallelism: 1
        delay: 70s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 30
        window: 30s
      placement:
        constraints:
          - 'node.labels.COUNTRY_poland == TRUE'
          - 'node.labels.SITE_PUBLIC == TRUE'
          - 'node.labels.ENV_PROD == TRUE'
